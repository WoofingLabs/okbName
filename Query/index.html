<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Layer 铭文域名查询</title>
    <link rel="icon" href="https://woofingjace.com/images/jace.png" type="image/x-icon">
    <style>
        body {
            background: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #2d2d2d;
            border: 1px solid #444444;
            color: #ffffff;
            border-radius: 4px;
        }
        button {
            background: #333333;
            color: #ffffff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background: #444444;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X Layer 铭文域名查询</h1>
        <div class="section">
            <label for="domainInput">输入域名 (例如: jace.okb):</label>
            <input type="text" id="domainInput" placeholder="例如: jace.okb">
            <div class="section">
                <button id="copyButton" onclick="copyAddress()" disabled>复制地址</button>
            </div>
            <div id="addressResult" class="status"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let web3;

        const contractAddress = '0xBf13Ed020DCF22bc8216a23A1167A5dD1fDC2D0e';
        const contractABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "tokenId",
                        "type": "uint256"
                    }
                ],
                "name": "ownerOf",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_id",
                        "type": "string"
                    }
                ],
                "name": "mint",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "tokenId",
                        "type": "uint256"
                    }
                ],
                "name": "tokenName",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        const xLayer = { chainId: 196, rpcUrl: 'https://rpc.xlayer.tech' };

        // 初始化 Web3，使用 X Layer 的 RPC
        async function initWeb3() {
            try {
                web3 = new Web3(xLayer.rpcUrl);
                document.getElementById('addressResult').innerText = 'Web3 初始化成功';
            } catch (error) {
                document.getElementById('addressResult').innerText = 'Web3 初始化失败: ' + error.message;
            }
        }

        // 查询域名对应的拥有者地址
        async function resolveAddress() {
            const domain = document.getElementById('domainInput').value.trim();
            if (!domain) {
                document.getElementById('addressResult').innerText = '请输入域名';
                document.getElementById('copyButton').disabled = true;
                return;
            }
            if (!domain.endsWith('.okb')) {
                document.getElementById('addressResult').innerText = '仅支持 .okb 后缀的域名';
                document.getElementById('copyButton').disabled = true;
                return;
            }
            try {
                const contract = new web3.eth.Contract(contractABI, contractAddress);
                const domainName = domain.slice(0, -4); // 去掉 .okb 后缀
                let tokenId = null;

                // 遍历 tokenId 获取匹配的域名
                for (let i = 1; i <= 1000; i++) { // 假设最大 tokenId 为 1000，可根据实际需求调整
                    try {
                        const name = await contract.methods.tokenName(i).call();
                        if (name.toLowerCase() === domain.toLowerCase()) {
                            tokenId = i;
                            break;
                        }
                    } catch (e) {
                        break; // 如果 tokenId 不存在，退出循环
                    }
                }

                if (!tokenId) {
                    document.getElementById('addressResult').innerText = '域名未找到或未注册';
                    document.getElementById('copyButton').disabled = true;
                    return;
                }

                const owner = await contract.methods.ownerOf(tokenId).call();
                document.getElementById('addressResult').innerText = `域名拥有者地址: ${owner}`;
                document.getElementById('copyButton').disabled = false;
            } catch (error) {
                document.getElementById('addressResult').innerText = '查询失败: ' + error.message;
                document.getElementById('copyButton').disabled = true;
            }
        }

        // 复制地址到剪贴板
        function copyAddress() {
            const addressResult = document.getElementById('addressResult').innerText;
            if (addressResult.startsWith('域名拥有者地址: ')) {
                const address = addressResult.split(': ')[1];
                navigator.clipboard.writeText(address).then(() => {
                    alert('地址已复制到剪贴板！');
                }).catch(err => {
                    alert('复制失败: ' + err.message);
                });
            }
        }

        // 监听域名输入框的变化
        document.getElementById('domainInput').addEventListener('input', resolveAddress);

        // 页面加载时初始化 Web3
        window.onload = initWeb3;
    </script>
</body>
</html>
